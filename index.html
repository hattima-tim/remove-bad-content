<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
  </head>
  <body id="remove_news_extension_body">
    <div class="remove_news_extension_header">
      <h1>Removed News Count</h1>
      <span class="removedNewsCount"></span>
    </div>

    <div class="remove_news_option_container">
      <label for="blurImageInput"> Blur all images </label>
      <div class="remove_news_toggle_container">
        <input type="checkbox" id="blurImageInput" />
        <label for="blurImageInput" class="filterNewsToggleBtn"></label>
      </div>
    </div>

    <div class="remove_news_option_container">
      <label for="removeNewsWithAi"> Remove all negative news </label>
      <div class="remove_news_toggle_container">
        <input type="checkbox" id="removeNewsWithAi" />
        <label for="removeNewsWithAi" class="filterNewsToggleBtn"></label>
      </div>
    </div>

    <a href="history.html" target="_blank">History </a>
    <script src="/dist/popup.js"></script>
  </body>
</html>
